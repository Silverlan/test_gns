name: Windows build (bash)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        

      - name: Configure with CMake
        run: |
          git clone https://github.com/ValveSoftware/GameNetworkingSockets.git
        shell: bash

      - name: Clone vcpkg
        run: |
          cd GameNetworkingSockets
          git clone https://github.com/microsoft/vcpkg
        shell: bash

      - name: Bootstrap vcpkg (run .bat from bash via cmd.exe)
        run: |
          cd GameNetworkingSockets
          cmd.exe /c ".\\vcpkg\\bootstrap-vcpkg.bat"
        shell: bash

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install libraries with vcpkg
        run: |
          cd GameNetworkingSockets
          cmd.exe /c ".\\vcpkg\\vcpkg.exe install --triplet=x64-windows"
        shell: bash

      - name: Configure with CMake
        run: |
          cd GameNetworkingSockets
          cmake -S . -B build -G Ninja
          cmake -S . -B build -G Ninja -DBUILD_EXAMPLES=ON -DBUILD_TESTS=ON -DUSE_STEAMWEBRTC=ON
        shell: bash

      - name: Build
        run: |
          cd GameNetworkingSockets
          cd build
          ninja
        shell: bash

      - name: Copy Release Files
        shell: bash
        run: |
          curDir=$PWD
          mkdir -p release
          cd release
          mkdir include
          mkdir lib

          cp -a "$curDir/GameNetworkingSockets/include/" "include/"
          find "$curDir/GameNetworkingSockets/build/src" -type f \( -name '*.lib' \) -print0 | xargs -0 -I{} cp {} lib/
          find "$curDir/GameNetworkingSockets/build/bin" -type f \( -name '*.dll' \) -print0 | xargs -0 -I{} cp {} bin/

      - name: Release Binaries
        uses: Silverlan/common_actions/release_nightly_binaries@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit: ${{ github.ref_name }}
          tag: 'test'
