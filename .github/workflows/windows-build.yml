name: Windows build (bash)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg
        shell: bash

      - name: Bootstrap vcpkg (run .bat from bash via cmd.exe)
        run: cmd.exe /c ".\\vcpkg\\bootstrap-vcpkg.bat"
        shell: bash

      - name: Install libraries with vcpkg
        run: cmd.exe /c ".\\vcpkg\\vcpkg.exe install --triplet=x64-windows"
        shell: bash

      - name: Configure with CMake
        run: |
          cmake -S . -B build -G Ninja
          cmake -S . -B build -G Ninja -DBUILD_EXAMPLES=ON -DBUILD_TESTS=ON -DUSE_STEAMWEBRTC=ON
        shell: bash

      - name: Build
        run: |
          cd build
          ninja
        shell: bash
